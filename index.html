<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function goToBackend(){
            fetch("http://localhost:8082/derde")
            .then(response => response.json())
            .then(
                data => document.getElementById("name").innerHTML = data.sender
            )

        }
    </script>
    
    <button onclick="goToBackend()">Connect backend</button>
    <p id="name"></p>

</body>
</html>
